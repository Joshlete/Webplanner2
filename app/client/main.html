<template name="login">
  <div class="leftpane">

    <ul>

      <li>
        <h2>Login</h2>
        <div class="ui left icon input">
          <i class="user icon"></i>
          <input type="text" name="email" placeholder="E-mail address">
        </div>
      </li>

      <li>
        <div class="ui left icon input">
          <i class="key icon"></i>
          <input type="text" name="password" placeholder="Password">
        </div>
      </li>

      <li>
        <a href="/">
          <button id="login" class="right ui button">Login</button>
        </a>
        <a href="/register">
          <button id="register" class="right ui button">Register</button>
        </a>
      </li>
    </ul>

  </div>
</template>



<template name="register">
  <div class="leftpane">
    <ul>

      <li>
        <h2>Register</h2>
        <div class="ui left icon input">
          <i class="user icon"></i>
          <input type="text" name="email" placeholder="E-mail address">
        </div>
      </li>

      <li>
        <div class="ui left icon input">
          <i class="key icon"></i>
          <input type="text" name="password" placeholder="Password">
        </div>
      </li>

      <li>
        <a href="/">
          <button id="registering" class="right ui button">Create Account</button>
        </a>
      </li>

    </ul>
  </div>
</template>
